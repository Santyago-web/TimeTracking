<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Time Tracking</title>
</head>
<body>
    <header>
        <div class="user">
            <div class="about_user">
                <img class="avatar" src="" alt="#">
                <div class="name">Name</div>
            </div>
        </div>
    </header>

    <main>
        <div class="box_work">
            <img class="box_image" src="/images/icon-work.svg" alt="#">
        </div>
        <div class="box_info_work">
            <div class="box_info_flex">
                <span class="box_info_name">Work</span>
                <img class="box_info_options" src="/images/icon-ellipsis.svg" alt="#">
            </div>
            <div class="box_info_flex">
                <span class="box_info_hours">32hrs</span>
                <span class="box_info_previous">Last Week - 36hrs</span>
            </div>
        </div>
        <div class="box_play">
            <img class="box_image" src="/images/icon-play.svg" alt="#">
        </div>
        <div class="box_info_play">
            <div class="box_info_flex">
                <span class="box_info_name">play</span>
                <img class="box_info_options" src="/images/icon-ellipsis.svg" alt="#">
            </div>
            <div class="box_info_flex">
                <span class="box_info_hours">10hrs</span>
                <span class="box_info_previous">Last Week - 8hrs</span>
            </div>
        </div>
        <div class="box" id="study">
            <div class="box_info" id="study_info">

            </div>
        </div>
        <div class="box" id="exercise">
            <div class="box_info" id="exercise_info">

            </div>
        </div>
        <div class="box" id="social">
            <div class="box_info" id="social_info">

            </div>
        </div>
        <div class="box" id="self-care">
            <div class="box_info" id="self-care_info">

            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
